<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <nav>
        <label class="swap swap-rotate">
  
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="dark" />
            
            <!-- sun icon -->
            <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
            
            <!-- moon icon -->
            <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
            
          </label>
    </nav>
    <header></header>
    <main>
         <!-- main content -->
         <section class="flex flex-col md:flex-row">
            <div class=" flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title text-center">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <div class="flex justify-center items-center gap-1 mb-3">
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="b"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="h"><span class="mr-4 ml-2">cm</span>
                      </div>
                      
                      <div class="card-actions justify-end w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title text-center">Rectangle</h2>
                      <p>Area (A) = w x I</p>
                      <div class="flex justify-center items-center gap-1 mb-3">
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="w"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="I"><span class="mr-4 ml-2">cm</span>
                      </div>
                      
                      <div class="card-actions justify-end w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Parallelogram Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title text-center">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <div class="flex justify-center items-center gap-1 mb-3">
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="b"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="h"><span class="mr-4 ml-2">cm</span>
                      </div>
                      
                      <div class="card-actions justify-end w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rhombus Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title text-center">Rhombus</h2>
                      <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                      <div class="flex justify-center items-center gap-1 mb-3">
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="d1"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="d2"><span class="mr-4 ml-2">cm</span>
                      </div>
                      
                      <div class="card-actions justify-end w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Pentagon Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title text-center">Pentagon</h2>
                      <p>Area (A) = 0.5 x p x b</p>
                      <div class="flex justify-center items-center gap-1 mb-3">
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="p"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="b"><span class="mr-4 ml-2">cm</span>
                      </div>
                      
                      <div class="card-actions justify-end w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Ellipse Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title text-center">Ellipse</h2>
                      <p>Area (A) = Ï€ab</p>
                      <div class="flex justify-center items-center gap-1 mb-3">
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="a"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 rounded-lg text-2xl p-2" type="text" name="" id="" placeholder="b"><span class="mr-4 ml-2">cm</span>
                      </div>
                      
                      <div class="card-actions justify-end w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- calculate content -->
            <div class="w-96 border-2 border-cyan-100 rounded-xl ">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
         </section>
        
    </main>
</body>
</html>
